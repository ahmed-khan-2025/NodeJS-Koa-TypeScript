<body>
  <h1>Add Movie</h1>
  <form id="movieForm">
    <label>Title: <input type="text" name="title" required /></label>
    <label>Director: <input type="text" name="director" required /></label>
    <label>Year: <input type="number" name="year" required /></label>
    <button type="submit">Submit</button>
  </form>
  <p id="message"></p>

  <h2>All Movies</h2>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Director</th>
        <th>Year</th>
        <th class="actions">Actions</th>
      </tr>
    </thead>
    <tbody id="movieTableBody"></tbody>
  </table>

  <script>
  const form = document.getElementById('movieForm');
  const message = document.getElementById('message');
  const movieTableBody = document.getElementById('movieTableBody');

  let editMovieId = null;

  async function loadMovies() {
    const res = await fetch('/movies');
    const movies = await res.json();
    movieTableBody.innerHTML = '';
    movies.forEach(addMovieToTable);
  }

  function addMovieToTable(m) {
    const row = document.createElement('tr');

    row.innerHTML = `
      <td>${m.title}</td>
      <td>${m.director}</td>
      <td>${m.year}</td>
      <td>
        <button class="edit-btn">‚úèÔ∏è Edit</button>
        <button class="delete-btn">üóëÔ∏è Delete</button>
      </td>
    `;

    row.querySelector('.delete-btn').addEventListener('click', async () => {
      const confirmDelete = confirm(`Delete "${m.title}"?`);
      if (!confirmDelete) return;

      const res = await fetch(`/movies/${m.id}`, { method: 'DELETE' });
      if (res.ok) {
        message.textContent = `‚úÖ Deleted "${m.title}"`;
        loadMovies();
      } else {
        message.textContent = '‚ùå Failed to delete movie.';
      }
    });

    row.querySelector('.edit-btn').addEventListener('click', () => {
      form.title.value = m.title;
      form.director.value = m.director;
      form.year.value = m.year;
      editMovieId = m.id;
      form.querySelector('button[type="submit"]').textContent = 'Update Movie';
      message.textContent = `‚úèÔ∏è Editing "${m.title}"...`;
    });

    movieTableBody.appendChild(row);
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const data = {
      title: form.title.value,
      director: form.director.value,
      year: parseInt(form.year.value)
    };

    if (editMovieId !== null) {
      // Edit mode
      const res = await fetch(`/movies/${editMovieId}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        message.textContent = `‚úÖ Movie updated`;
        form.reset();
        editMovieId = null;
        form.querySelector('button[type="submit"]').textContent = 'Submit';
        loadMovies();
      } else {
        message.textContent = '‚ùå Failed to update movie.';
      }
    } else {
      // Add mode
      const res = await fetch('/movies', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        const result = await res.json();
        message.textContent = `‚úÖ Movie added with ID: ${result.id}`;
        form.reset();
        loadMovies();
      } else {
        message.textContent = '‚ùå Failed to add movie.';
      }
    }
  });

  loadMovies();
</script>
</body>
</html>
